services:
  timescaledb:
    image: timescale/timescaledb-ha:pg14-latest
    container_name: fyers-timescaledb
    environment:
      - POSTGRES_DB=trading_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trading_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  data-service:
    build:
      context: ../app
      dockerfile: Dockerfile
    container_name: fyers-data-service
    env_file:
      - ../app/.env
    depends_on:
      timescaledb:
        condition: service_healthy
    working_dir: /app
    volumes:
      - ../app:/app
    command: ["python", "scripts/download_historical_data_fyers.py"]
